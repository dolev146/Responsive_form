<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Web Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1 class="brand"> <span>Acme </span> Web Design </h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> <a target="http://maps.google.com/?q=Modi'in Israel"
                            href="http://maps.google.com/?q=Modi'in Israel">Modi'in Israel</a> </li>
                    <li><i class="fa fa-phone"></i> <a href="tel:+972505884960">+972-50-588-4960</a></li>
                    <li><i class="fa fa-envelope"></i> <a href="mailto:dolev146@gmail.com">dolev146@gmail.com</a></li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="company">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="email">Email Address*</label>
                        <input required type="email" name="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number*</label>
                        <input required type="text" name="phone">
                    </p>
                    <p class="full">
                        <label for="message">Message</label>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
